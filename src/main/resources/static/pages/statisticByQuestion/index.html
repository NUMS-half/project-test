<!DOCTYPE html>
<html lang="en">
<head>
  <title>问卷结果</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="../common/header/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="../../static/bootstrap-3.4.1/css/bootstrap.min.css">
  <script src="../../static/jquery-3.5.1/jquery-3.5.1.min.js"></script>
  <script src="../../static/bootstrap-3.4.1/js/bootstrap.min.js"></script>
  <script src="../../my-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
<div id="headerPage"></div>

<div class="container">
    <h3 id="questionTitle" class="question-title">题目名称</h3>
    <h3 class="question-title">题目回答统计:</h3>
  <div class="chart-options">
    <label>
      <input type="radio" name="chartType" value="table" checked>
      表格
    </label>
    <label>
      <input type="radio" name="chartType" value="pie">
      饼状图
    </label>
    <label>
      <input type="radio" name="chartType" value="doughnut">
      圆环图
    </label>
    <label>
      <input type="radio" name="chartType" value="bar">
      柱状图
    </label>
    <label>
      <input type="radio" name="chartType" value="line">
      折线图
    </label>
  </div>

  <div class="question-statistics">
    <table>
      <tr>
        <th>选项</th>
        <th>小计</th>
        <th>比例</th>
      </tr>
    </table>
  </div>

  <div class="chart-container">
    <canvas id="chartCanvas">

    </canvas>
  </div>
</div>

<script type="module" src="../../utils/index.js"></script>
<script src="../common/header/index.js"></script>
<script src="./index.js"></script>
<script>
  $("#headerPage").load("../common/header/index.html")
</script>
</body>
</html>
